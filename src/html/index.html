<!DOCTYPE html>
<html>
<head>
  <title>TIY Project</title>
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="app"></div>
  <div class="controls">
    <span>LEFT PLAYER UP = W Key</span>

</html>
